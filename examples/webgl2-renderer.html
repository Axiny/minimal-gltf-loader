<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minimal-glTF-Loader renderer example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        #mycontrols {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
        }

        canvas {
            background-color: #000
        }
    </style>
</head>

<body>
    <div id="info">Minimal-glTF-Loader renderer example WebGL 2 Renderer Example</div>
    <p id="description">
        An example viewer of the model loaded by Minimal-glTF-Loader
    </p>
    <div id="mycontrols">
        glTF Models: <select id="gltf-model">
            <option value="DamagedHelmet">DamagedHelmet</option>
            <option value="Drone">Drone</option>
            <option value="BrainStem">BrainStem</option>
            <option value="Buggy">Buggy</option>
            <option value="2CylinderEngine">2CylinderEngine</option>
            <option value="Avocado">Avocado</option>
            <option value="BarramundiFish">BarramundiFish</option>
            <option value="BoomBox">BoomBox</option>
            <option value="CesiumMan">CesiumMan</option>
            <option value="CesiumMilkTruck">CesiumMilkTruck</option>
            <option value="Corset">Corset</option>
            <option value="Duck">Duck</option>
            <option value="GearboxAssy">GearboxAssy</option>
            <option value="Lantern">Lantern</option>
            <option value="MetalRoughSpheres">MetalRoughSpheres</option>
            <option value="NormalTangentTest">NormalTangentTest</option>
            <option value="TextureCoordinateTest">TextureCoordinateTest</option>
            <option value="TextureSettingsTest">TextureSettingsTest</option>
            <option value="Triangle">Triangle</option>
            <option value="TriangleWithoutIndices">TriangleWithoutIndices</option>
        </select> <br>
        Draw Bounding Box: <input id="bbox-toggle" type="checkbox" ><br>
        Bounding Box type: <select id="bbox-type">
            <option value="obb">OBB</option>
            <option value="aabb">AABB(static)</option>
            <option value="bvh">BVH(static)</option>
        </select>
    </div>


    <script src='../build/app.js'></script>

</body>

</html>
